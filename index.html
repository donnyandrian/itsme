    <script>
        function load(src) {
            return new Promise((resolve, reject) => {
                const image = new Image();
                image.addEventListener('load', resolve);
                image.addEventListener('error', reject);
                image.src = src;
            });
        }

        function pad(n, width, z) {
            z = z || '0';
            n = n + '';
            return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
        }

        function setOODLink() {
            let elem = document.getElementById('oodlink');

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();

            const contructed = 'https://santapanrohani.org/ID/' + `${year}/${pad(month, 2)}/${pad(day, 2)}/`;
            elem.setAttribute('href', contructed);
        }

        const image = 'https://raw.githubusercontent.com/donnyandrian/itsme/main/banner_image.png';
        load(image).then(() => {
            let box = document.getElementById("banner_box");
            
            box.style.backgroundImage = `url(${image})`;
            box.style.animation = "boxload 1.75s ease-out";
            box.style.animationFillMode = "forwards";

            let content = document.getElementById("content_area");
            content.style.animation = "boxload 1s ease-out 1.5s";
            content.style.animationFillMode = "forwards";

            setOODLink();
        });
    </script>
